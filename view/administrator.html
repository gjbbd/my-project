        <div class="col-sm-3 col-md-2 sidebar">

    <!-- 标题js -->
    <script type="text/javascript" src="book/js/jquery-1.11.2.min.js"></script>
    <script>
      //替换标题功能 
      $(function(){
        $(".row").find("a").on("click",function(){
          var text = $(this).text();
          $("h1").text(text)
        });

        // 替换iframe标签功能
        $(".row").find("li").on("click",function(){
          var c = $(this).val();
          
          if(c==1){
            var a = "allBook.html";
            $("iframe").replaceWith("<iframe src = \'"+a+"\'frameborder='' width='100%' height='575px'></iframe>");
          }
          if(c==2){
            var a = "BookEntry.html";
            $("iframe").replaceWith("<iframe src = \'"+a+"\'frameborder='' width='100%' height='575px'></iframe>");
          }
          if(c==3){
            var a = "borrowed.html";
            $("iframe").replaceWith("<iframe src = \'"+a+"\'frameborder='' width='100%' height='575px'></iframe>");
          }
          if(c==4){
            var a = "User_management.html";
            $("iframe").replaceWith("<iframe src = \'"+a+"\'frameborder='' width='100%' height='575px'></iframe>");
          }
          if(c==5){
            var a = "blacklist.html";
            $("iframe").replaceWith("<iframe src = \'"+a+"\'frameborder='' width='100%' height='575px'></iframe>");
