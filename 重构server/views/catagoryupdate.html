<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./../../node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/javascript" href="./../../node_modules/jquery/dist/jquery.js">
		<link rel="stylesheet" type="text/css" href="/views/css/xlcd.css" />
		<link rel="stylesheet" type="text/css" href="/views/css/index.css">
	</head>

	<body>
		<div class="main">

			<!-- left -->
			<div class="left">
				<iframe src="/views/page_componnent/left.html" width="100%" height="100%" style="border: 0px;"></iframe>
			</div>

			<!-- right -->
			<div class="right">
				<!-- top -->
				<div class="top">
					<iframe src="/views/page_componnent/top.html" width="100%" style="border: 0px;"></iframe>
				</div>
				<hr>
				
					<div style="width: 60%; margin: 10px auto;">
						<form action="/book/catagory/updatecatagory" method="post">
							<button id="msg" class="form-control" style="background-color: red;border-radius: 10px;width: 80%; margin-left: 10%;margin-bottom: 5%;margin-top: 0%;">
								<p style="font-size: 18px;color: greenyellow;">请注意类别id和类别都不能重复哦</p>
							</button>
							{{each catagory}}
							<div class="form-group">
								<label for="id">类别id</label>
								<input type="text" name="id" class="form-control" id="id" value="{{$value.id}}" readonly="readonly" placeholder="请输入类别id,不可重复哦" autocomplete="off">
							</div>
							<div class="form-group">
								<label for="catagory">类名</label>
								<input type="text" name="catagory" class="form-control" value="{{$value.catagory}}" id="catagory" placeholder="请输入类名" autocomplete="off">
							</div>
							{{/each}}
							<button type="submit" class="btn btn-info" style="width: 60%;margin: 10px 20%;" id="register_form">确认修改</button>
						</form>
					</div>

			</div>

		</div>
	</body>
	<script src="/node_modules/jquery/dist/jquery.js"></script>

</html>
